{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Form Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="{% static 'Deshboard/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'Deshboard/css/bootstrap-responsive.min.css' %}" rel="stylesheet">
<link href="{% static 'Deshboard/css/custom.css' %}"  rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="row clearfix">
            <!-- Building Form. -->
            <div class="span6">
                <div class="clearfix">
                    <h2>Your Form</h2>
                    <hr>
                    <div id="build">
                        <form  method="post" action="" id="target" class="form-horizontal">
                            {% csrf_token %}
                            <input type="hidden" id="hid" name="formcode" value="formcode"></input>
                            <input type="text" id="formname" name="formname" value="" placeholder="Enter Form Name"></input>
        <input type="submit" id="submitbtn" class="btn btn-primary" value="Create Form">
                        </form>
                    </div>
                </div>
            </div>
            <!-- / Building Form. -->

            <!-- Components -->
            <div class="span6">
                <h2>Drag & Drop components</h2>
                <hr>
                <div class="tabbable">
                    <ul class="nav nav-tabs" id="formtabs">
                        <!-- Tab nav -->
                    </ul>
                    <form class="form-horizontal" id="components">
                        <fieldset>
                            <div class="tab-content">
                                <!-- Tabs of snippets go here -->
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <!-- / Components -->

        </div>

    </div>
    <!-- /container -->
<script data-main="{% static 'Deshboard/js/main-built.js' %}" src="{% static 'Deshboard/js/require.js' %}"></script>
</body>

</html>
